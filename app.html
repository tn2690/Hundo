    <main class="content container">
      <!-- <h1>App UI goes here</h1>
        <input id="message" placeholder="Enter a Message" type="text">
        <button id="btnSubmit" type="button" class="btn btn-primary">Display Message</button>  -->
      <div class="row gy-2 h-100 row-cols-md-2 row-cols-1">
        <div class="col border-2 border-end">
          <div class="fw-bold lh-1 mb-3">
            <p>
              First, enter a starting value and an ending value. Then, press the
              button and the values will appear in the Results section.
            </p>
          </div>
        </div>
        <div class="col">
          <div>
            <h5>Enter values</h5>
            <form action="" class="row gy-2 gx-3">
              <div class="col">
                <input
                  id="startValue"
                  type="number"
                  class="form-control"
                  placeholder="Start Value"
                  value="0"
                  min="0"
                  max="99"
                  aria-label="Start Value" />
              </div>
              <div class="col">
                <input
                  id="endValue"
                  type="number"
                  class="form-control"
                  placeholder="End Value"
                  value="0"
                  min="1"
                  max="100"
                  aria-label="End Value" />
              </div>
              <div
                class="col-12 d-flex align-items-center justify-content-start justify-content-md-end">
                <button
                  id="btnSubmit"
                  type="button"
                  class="btn btn-dark btn-lg">
                  Display Results
                </button>
              </div>
            </form>
            <!-- result template -->
            <h2 class="mt-5 border-bottom border-2">Results</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <tbody id="results">
                  <!-- Results content here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
